<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>iDev 1.0</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* 로딩 화면 스타일 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Arial', sans-serif;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .loading-subtext {
      color: #888888;
      font-size: 14px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Flutter 앱이 로드되면 로딩 화면 숨기기 */
    .flutter-app-loaded #loading-screen {
      display: none;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1854382354";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <!-- 로딩 화면 -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">iDev 로딩 중...</div>
    <div class="loading-subtext">잠시만 기다려주세요</div>
  </div>

  <script>
    // 메시지 큐
    var messageQueue = [];

    // 메시지 처리 함수
    function handleMessage(message) {
      console.log('📥 [idev-app] 메시지 처리:', message.type);

      // Flutter 앱이 읽을 수 있도록 window 객체에 저장
      try {
        if (message.type === 'update_template' && message.template) {
          window._idevTemplate = message.template;
          console.log('✅ [idev-app] 템플릿 저장 완료');

          // CustomEvent 발생 (Flutter가 리스닝)
          var event = new CustomEvent('idev-template-update', {
            detail: message.template
          });
          window.dispatchEvent(event);
          console.log('✅ [idev-app] idev-template-update 이벤트 발생');
        } else if (message.type === 'update_config' && message.config) {
          window._idevConfig = message.config;
          console.log('✅ [idev-app] 설정 저장 완료');
        }
      } catch (e) {
        console.error('❌ [idev-app] 메시지 처리 실패:', e);
      }
    }

    // 부모 창으로부터 postMessage 수신 리스너 추가
    window.addEventListener('message', function (event) {
      // 자기 자신이 보낸 메시지도 허용 (폴링에서 보낸 메시지)
      // 단, CustomEvent는 무시 (무한 루프 방지)
      if (event.source !== window && event.source !== window.parent && event.source !== null) {
        return;
      }

      console.log('📥 [idev-app] postMessage 수신:', event.data);

      try {
        var message = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        console.log('📥 [idev-app] 파싱된 메시지:', message);

        // Flutter 앱이 로드되었으면 즉시 처리
        if (window._flutterLoaded) {
          handleMessage(message);
        } else {
          console.log('⏳ [idev-app] Flutter 앱이 아직 로드되지 않음, 메시지 큐에 저장');
          messageQueue.push(message);
        }
      } catch (e) {
        console.error('❌ [idev-app] 메시지 파싱 실패:', e);
      }
    });

    window.addEventListener('load', function (ev) {
      // CanvasKit 렌더러 강제 사용
      window.flutterConfiguration = {
        renderer: "canvaskit"
      };

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      }).then(function () {
        // Flutter 앱이 완전히 로드되면 로딩 화면 숨기기
        setTimeout(function () {
          document.body.classList.add('flutter-app-loaded');

          // Flutter 로드 완료 플래그 설정
          window._flutterLoaded = true;
          console.log('✅ [idev-app] Flutter 앱 로드 완료');

          // 큐에 저장된 메시지 처리
          console.log('📋 [idev-app] 메시지 큐 처리:', messageQueue.length);
          for (var i = 0; i < messageQueue.length; i++) {
            handleMessage(messageQueue[i]);
          }
          messageQueue = []; // 큐 비우기

          // 부모 창에 ready 신호 전송
          if (window.parent !== window) {
            console.log('📤 [idev-app] 부모 창에 ready 신호 전송');
            window.parent.postMessage(JSON.stringify({
              type: 'flutter-ready',
              data: { status: 'ready' }
            }), '*');
          }

          // 템플릿 폴링 시작 (ExternalMessageHandler가 처리할 수 있도록)
          var lastTemplateId = null;
          setInterval(function () {
            if (window._idevTemplate) {
              var currentTemplateId = window._idevTemplate.templateId;
              if (currentTemplateId && currentTemplateId !== lastTemplateId) {
                console.log('🔄 [idev-app] 새 템플릿 감지:', currentTemplateId);
                lastTemplateId = currentTemplateId;

                // ExternalMessageHandler가 처리할 수 있는 형식으로 메시지 생성
                var templateMessage = {
                  type: 'update_template',
                  template: window._idevTemplate,
                  timestamp: Date.now()
                };

                console.log('📤 [idev-app] Flutter 앱에 update_template 전송');
                console.log('📤 [idev-app] 템플릿 데이터:', JSON.stringify(templateMessage).substring(0, 200) + '...');

                // 자기 자신에게 postMessage 전송 (html.window.onMessage가 받을 수 있도록)
                window.postMessage(templateMessage, window.location.origin);
                console.log('✅ [idev-app] postMessage 전송 완료');
              }
            }
          }, 500); // 0.5초마다 체크
        }, 1000); // 1초 후 로딩 화면 숨김
      }).catch(function (error) {
        console.error('Flutter 앱 로드 실패:', error);
        // 에러 발생 시에도 로딩 화면 숨기기
        document.body.classList.add('flutter-app-loaded');
      });
    });
  </script>
</body>

</html>
