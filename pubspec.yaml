name: idev_viewer_demo
description: IDev Viewer 패키지 데모 앱 - 모든 플랫폼에서 동일한 템플릿 렌더링을 보여주는 데모 애플리케이션
publish_to: 'none' # 데모 앱이므로 pub.dev에 게시하지 않음
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # IdevViewer 패키지 의존성 (로컬 패키지)
  idev_viewer:
    path: ./IdevViewer
  
  # 데모 앱에 필요한 최소한의 의존성
  http: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  
  # 데모 앱에 필요한 최소한의 에셋
  assets:
    - assets/images/
  
  # 폰트 설정 (필요시)
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-VariableFont_Regular.ttf
          weight: 400
        - asset: assets/fonts/noto_sans_kr/NotoSansKR-VariableFont_Bold.ttf
          weight: 700
